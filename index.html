<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>



        <script>
            let playerScore = 0; 
            let computerScore = 0;

            function computerPlay() {
                let randNum = Math.floor(Math.random() * 13);
                if (randNum <= 3) {
                    return "rock";
                } else if (randNum > 3 && randNum <=7) {
                    return "paper";
                } else if (randNum > 7) {
                    return "scissors";
                }
                

            }

            function playRound(playerSelection, computerSelection) {
                //if rock and paper, paper wins
                //if rock and scissors, rock wins
                //if scissors and paper, scissors wins
                //if tie, no one wins

                playerSelection = playerSelection.toLowerCase();
                if (playerSelection == "rock") {
                    if (computerSelection == "paper") {
                        computerScore++;
                        return "You Lose! Paper beats Rock"
                    } else if (computerSelection == "scissors") {
                        playerScore++;
                        return "You Win! Rock beats Scissors!"
                    } else {
                        return "TIE!!! No one wins! :("
                    }
                } else if(playerSelection == "paper") {
                    if (computerSelection == "rock") {
                        playerScore++;
                        return "You Win! Paper beats Rock"
                    } else if (computerSelection == "scissors") {
                        computerScore++;
                        return "You Lose! Scissors beats Paper!"
                    } else {
                        return "TIE!!! No one wins! :("
                    }
                } else if (playerSelection == "scissors") {
                    if (computerSelection == "paper") {
                        playerScore++;
                        return "You win! Scissors beats paper"
                    } else if (computerSelection == "rock") {
                        computerScore++;
                        return "You Lose! Rock beats Scissors!"
                    } else {
                        return "TIE!!! No one wins! :("
                    }
                }
            }
            
            function game() {
                
                for(x = 1; x <= 5; x++) {
                    let playerSelection = prompt("Please choose rock, paper, or scissors");
                    let compChoice = computerPlay();
                    console.log(playRound(playerSelection, compChoice));
                    console.log(`Round ${x}
                    Player Selection: ${playerSelection}
                    Computer Selection: ${compChoice}
                    Player Score: ${playerScore}
                    Computer Score: ${computerScore}`);
                    
                }
            }

        </script>
        <div class="page-wrap">
            <div class="game-container">
                <h1>Rock Paper Scissors Game</h1>
                <p id="details">Choose between Rock, Paper, or Scissors, and play against the computer! The player who wins the most rounds out of 5 wins the game!</p>
                <div class="btn">
                    <input type="image" id="rock" alt="Rock" src="./noun_Fist_477918.png">
                    <input type="image" id ="paper" alt="Paper" src="./noun_Hand_477922.png">
                    <input type="image" id="scissors" alt="Scissors" src="./noun_Scissors_477919.png">
                </div>
            </div>
        </div>
    </body>
</html>
